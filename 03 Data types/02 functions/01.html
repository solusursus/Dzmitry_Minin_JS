    <title>task2.1</title>

    <script type="text/javascript">

	    function numberWord(number) {

	        switch (number % 10) {
	            case 1:
	                return "one";
	            case 2:
	                return "two";
	            case 3:
	                return "three";
	            case 4:
	                return "four";
	            case 5:
	                return "five";
	            case 6:
	                return "six";
	            case 7:
	                return "seven";
	            case 8:
	                return "eight";
	            case 9:
	                return "nine";
	            case 0:
	                return "zero";
	            default:
	                return "invalid number";
	        }
	    }
	    document.write(numberWord(174) + "</br>");
	    document.write(numberWord(318) + "</br>");
	    document.write(numberWord(901) + "</br>");
	    document.write(numberWord(7890) + "</br>");
    
    </script>
