    <script type="text/javascript">

        var array1 = ["q","w", "e", "r", "g", "h"];
        var array2 = ["q", "w", "e", "r", "n", "m", "l"];

	        if (array1 > array2) {
	            document.write("array2 is lexicographically first");
	        }
	        else if (array1 < array2) {
	            document.write("array1 is lexicographically first");
	        }
	        else {
	            document.write("array1 and array2 are lexicographically equal");
	        }

    </script>
