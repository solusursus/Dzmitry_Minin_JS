<head>
    <title>task1.3</title>

    <script type="text/javascript">

        var arr = [2, 1, 1, 2, 3, 3, 2, 2, 2, 1];
        var counter = 0;
        var sequence = 0;
        var value = 0;

        for (var i = 0; i < arr.length - 1; i += 1) {
            if (arr[i] == arr[i + 1]) {
                counter++;
                if (sequence < counter) {
                    sequence = counter;
                    value = arr[i];
                }
            }
            else {
                counter = 0;
            }
        }
	        if (sequence == 0) {
	            document.write("There is no sequence of elements");
	        }
	        else {
	            document.write("The longest sequence of elements is " + (sequence + 1) + (". It is number : " + value));
	        }

    </script>

</head>
