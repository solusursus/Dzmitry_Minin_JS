<html>
<head>
    <meta charset="utf-8">
    <title>task2.1</title>

    <script type="text/javascript">

        var a = parseInt(prompt("Enter number A : ", "0"));
        var b = parseInt(prompt("Enter number B : ", "0"));
        var sum = 0, odd = [], j = 0;

        if ( a < b) {
            for (var i = a; i <= b; i++ ) {
                sum += i;
                if (i % 2 != 0){
                    odd[j] = i;
                    j++;
                }
            }
        document.write ("Sum of the numbers in range A and B : " + sum + "</br>");
        document.write ("Odd numbers : " + odd);
        }
        else {
        document.write ("A more than B. Enter valid numbers");
        }

    </script>

</head>

</body>
</html>
