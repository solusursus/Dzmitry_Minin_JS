
<html>
<head>
    <meta charset="utf-8">
    <title>task1.1</title>

    <script type="text/javascript">

        var x = 6;
        var y = 15;
        var z = 4;

        var result = x += y - x++ * z;
        document.write("x += y - x++ * z = " + result + "<br />");

        var result = z = -- x - y * 5;
        document.write("z = -- x - y * 5 = " + result + "<br />");

        var result = y /= x + 5 % z ;
        document.write("y /= x + 5 % z = " + result + "<br />");

        var result = z = x++ + y * 5;
        document.write("z = x++ + y * 5 = " + result + "<br />");

        var result = x = y - x++ * z ;
        document.write("x = y - x++ * z = " + result + "<br />");

    </script>

</head>
<body>
</body>
</html>
