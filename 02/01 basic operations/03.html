
<html>
<head>
    <meta charset="utf-8">
    <title>task1.3</title>

    <script type="text/javascript">

        var r = parseFloat(prompt(" Enter radius of cylinder: ", "0"));
        var h = parseFloat(prompt(" Enter height of cylinder: ", "0"));

        var v = Math.PI * Math.Pow (r, 2) * h ;
        var s = 2 * Math.PI * r * ( r + h );

        document.write ( "The volume of the cylinder : " + v + "</br>");
        document.write ( "The square of the cylinder : " + s + "</br>");

    </script>

</head>
<body>
</body>
