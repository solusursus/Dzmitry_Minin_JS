<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task4</title>

	<script type="text/javascript">

		var f = function fibo(n) {   
		    if (n <= 1) {
		        return n; 
		    }
		    else {
		        return fibo(n-1) + fibo(n-2);
		    }
		}
		 
		for (var i = 0; i <= 15; i++) {
		    document.write(" " + f(i));
		}

	</script>

</head>

</body>
</html>
