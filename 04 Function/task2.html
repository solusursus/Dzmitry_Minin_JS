	<script type="text/javascript">

		var comp = function(a, b) {
			if (a.toString() === b.toString()) {
				return 1;
			}
			else {
				return -1;
			}
		}

		alert ("a = 'abc', b = 'abc', result = " + comp ("abc", "abc"));
		alert ("a = 'abc', b = 'abC', result = " + comp ("abc", "abC"));
		
	</script>

</head>
